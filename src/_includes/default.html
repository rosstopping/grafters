---
title: learnr.dev
---
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ description }}" />
    {% if noindex %}
    <meta name="robots" content="noindex">
    {% endif %}
    <title>{{ title }}</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="/app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@200;300;400;600;700&display=swap" rel="stylesheet">
</head>

<body x-data="menu()" x-init="init()" x-bind:class="menu ? 'pt-20' : ''" class="font-sans antialiased flex h-full flex-col">
    <div x-bind:class="menu ? 'fixed bg-black h-20' : 'relative h-24'" class="z-20 top-0 left-0 w-full">
        <div class="h-full container mx-auto flex items-center justify-between px-6">
            <a href="/" class="text-xl font-extrabold italic tracking-tighter text-white uppercase">Grafters</a>
            <div class="text-white text-lg fixed bottom-0 left-0 lg:relative p-6 lg:p-0 w-full lg:w-auto max-w-lg">
                <div x-bind:class="{ 'flex' : mobileMenu, 'hidden' : !mobileMenu }" class="lg:flex flex-col lg:flex-row items-center justify-center bg-black lg:bg-transparent pt-6 pb-8 lg:p-0 -mb-6 lg:m-0 rounded-t-3xl shadow-2xl lg:shadow-none font-bold uppercase italic lg:normal-case lg:font-normal not-italic hidden">
                    <a href="/#what-we-do" class="my-2 lg:ml-6">What we do</a>
                    <a href="/#who-we-are" class="my-2 lg:ml-6">Who are we</a>
                    <a href="/#classes" class="my-2 lg:ml-6">Classes</a>
                    <a href="/register/" class="my-2 lg:ml-6">Register</a>
                </div>
                <button x-on:click="mobileMenu = !mobileMenu" type="button" class="lg:hidden bg-black text-white rounded-3xl w-full py-4 text-center uppercase text-sm shadow-2xl lg:shadow-none focus:outline-none">
                    <template x-if="mobileMenu === false">
                        <div class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16"></path>
                            </svg>
                            Menu
                        </div>
                    </template>
                    <template x-if="mobileMenu">
                        <div class="flex items-center justify-center">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            Close
                        </div>
                    </template>
                </button>
            </div>
        </div>
    </div>
    {{ content | safe }}
    <div class="container mx-auto text-center py-12 mt-12 border-t border-gray-200 text-xs uppercase">
        <div>Copyright &copy; 2022 grafters audition preparation</div>
        <div class="text-gray-400 mt-2">Website by <a href="https://digizu.co.uk" target="_blank">Digizu</a></div>
    </div>
    <script>
    const menu = () => ({
        mobileMenu: false,
        menu: false,
        init() {
            window.addEventListener('scroll', () => {
                this.menu = (pageYOffset > 250) ? true : false;
            });
        }
    });
    </script>
    <script defer src="https://unpkg.com/@alpinejs/ui@3.10.3-beta.2/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/@alpinejs/focus@3.10.3/dist/cdn.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.10.3/dist/cdn.min.js"></script>
</body>

</html>
